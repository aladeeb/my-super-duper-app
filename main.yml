---
- hosts: "all"
  user: ubuntu
  become: true
  gather_facts: false
  pre_tasks:
    - name: "wait 600 seconds for target connection to become reachable/usable."
      wait_for_connection:
    - name: "install python for Ansible."
      become: true
      raw: test -e /usr/bin/python3 || (apt -y update && apt install -y python3)
      changed_when: false
  roles:
    - prepare_env
    - install_dependecies
    - configure_server