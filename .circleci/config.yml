version: 2.1
jobs:
  create_infrastructure: 
      docker:
        - image: amazon/aws-cli
      steps:
        - checkout
        - run:
            name: Create Cloudformation Stack
            command: |
              aws cloudformation deploy \
                --template-file cfn-template.yml \
                --stack-name my-super-duper-app-${CIRCLE_WORKFLOW_ID:0:5} \
                --region us-east-1
workflows:
  myWorkflow:
    jobs:
      - create_infrastructure